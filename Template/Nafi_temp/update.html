{% extends 'base.html' %}

{% block title %} Index Page {% endblock %}

{% block body %}
<form method="POST" enctype="multipart/form-data" class="container mt-5">
    {% csrf_token %}

    <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" value="{{prof.name}}" name="name" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" value="{{prof.email}}" name="email" class="form-control">
    </div>

    <div class="mb-3">
        <label for="age" class="form-label">Age:</label>
        <input type="number" id="age" value="{{prof.age}}" name="age" min="0" class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-label">Gender:</label>
        <div class="gender-list">
            <div class="form-check form-check-inline">
                <input type="radio" id="male" name="gender" value="Male" class="form-check-input">
                <label for="male" class="form-check-label">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" id="female" name="gender" value="Female" class="form-check-input">
                <label for="female" class="form-check-label">Female</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" id="others" name="gender" value="Others" class="form-check-input">
                <label for="others" class="form-check-label">Others</label>
            </div>
        </div>
    </div>

    <div class="mb-3">
        <label for="image" class="form-label">Image:</label>
        <img style="height:150px; width:150px;" src="{{prof.image.url}}" alt="">
        <input type="file" id="image" name="image" class="form-control">
    </div>

    <div class="mb-3">
        <label for="address" class="form-label">Address:</label>
        <input type="text" value="{{prof.address}}" id="address" name="image" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<br>
{% endblock %}
